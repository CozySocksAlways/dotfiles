############################################################
# Touchpad Input Configuration
# For i3 window manager
#
# Device: SYNA8022:00 06CB:CE67 Touchpad
#
############################################################

# Enable tapping (allows double tap = left click)
exec --no-startup-id xinput set-prop \
"SYNA8022:00 06CB:CE67 Touchpad" \
"libinput Tapping Enabled" 1

# Enable standard click mapping
# Usually means:
# 1 finger tap = left click
# 2 finger tap = right click
# 3 finger tap = middle click
exec --no-startup-id xinput set-prop \
"SYNA8022:00 06CB:CE67 Touchpad" \
"libinput Click Method Enabled" 0 1

# Enable natural scrolling
# Scroll direction matches mobile device behavior
exec --no-startup-id xinput set-prop \
"SYNA8022:00 06CB:CE67 Touchpad" \
"libinput Natural Scrolling Enabled" 1

# Enable palm detection
# Helps prevent cursor jumping while typing
exec --no-startup-id xinput set-prop \
"SYNA8022:00 06CB:CE67 Touchpad" \
"libinput Palm Detection Enabled" 1

# Optional: Reduce palm sensitivity threshold (more stable typing)
# Uncomment if you still get accidental cursor movement
exec --no-startup-id xinput set-prop \
"SYNA8022:00 06CB:CE67 Touchpad" \
"libinput Palm Detection Threshold" 40
